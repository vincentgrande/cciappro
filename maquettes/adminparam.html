<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="author" content="Golder Lucas">
    <link rel="stylesheet" href="./CSS/grid.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/parametres.css">
    <link rel="stylesheet" href="./CSS/admin.css">
    <script src="./js/all.js"></script>
    <script src="./js/admin.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/jquery.min.js"></script>
    <meta name="description" content="CCIAPPRO">
    <title>Paramètres Administrateur</title>
    <!--[if lte IE 8]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>    
    <![endif]-->
</head>

<body>
    <div class="grid">
        <section class="autogrid nav-bar">
            <div>
                <p class="menuUn"><a href="shop.html" class="dropbtn nav-blue"><i class="fas fa-store"></i>FOURNITURE</a></p>
            </div>
            <div>
                <p class="menuUn"><a href="cart.html" class="dropbtn nav-blue"><i class="fas fa-shopping-cart"></i>PANIER</a></p>
            </div>
            <div>
                <p class="menuDeux"><button onclick="drop()" class="dropbtn nav-pink li-nav"><i class="fas fa-user"></i>Vincent GRANDE</button></p>
                <div class="dropdown">
                    <div id="myDropdown" class="dropdown-content">
                        <p class="menuDrop"><a href="./user.html">Historique des commandes</a></p>
                        <p class="menuDrop"><a href="./parametres.html">Paramètres</a></p>
                        <p class="menuDrop"><a href="./index.html">Déconnexion</a></p>
                    </div>
                </div>
            </div>
        </section>
        <header class="fnd-gris header-gris dp-flex">
            <img class="header-img" src="IMG/logo-cci.png" alt="Logo CCI">
            <div class="fnd-gris header-fnd-title">
                <h1 class="header-title">Paramètres administrateur</h1>
            </div>
        </header>
        <div class="content">
            <section class="div-third center nav2">
                <div class="div-btn">
                    <button class="btn" onclick="show('modifMdp');">Modifier un mot de passe</button>
                </div>
                <div class="div-btn">
                    <button class="btn" onclick="show('supprUtil');">Supprimer un utilisateur</button>
                </div>
                <div class="div-btn">
                    <button class="btn" onclick="show('modifUser');">Modifier le satut d'un utilisateur</button>
                </div>
            </section>
            <section class="center admin" id="modifMdp">
                <h2 class="page-title">Changer un mot de passe</h2>
                <form class="formulaire dp-block" id="form-co">
                    <label for="">ID Utilisateur :</label><br>
                    <input class="input-form" type="number"><br>
                    <label for="">Nom :</label><br>
                    <input class="input-form" type="text"><br>
                    <label for="">Prénom :</label><br>
                    <input class="input-form" type="text"><br>
                    <label for="">Adresse mail :</label><br>
                    <input class="input-form" type="mail"><br>
                    <label for="">Entrez le nouveau mot de passe :</label><br>
                    <input class="input-form" type="password"><br>
                    <input class="btn-submit" type="submit" value="Modifier">
                </form>
            </section>
            <section class="center admin" id="supprUtil">
                <h2 class="page-title">Supprimer un utilisateur</h2>
                <form class="formulaire dp-block" id="form-co">
                    <label for="">ID Utilisateur :</label><br>
                    <input class="input-form" type="number"><br>
                    <label for="">Nom :</label><br>
                    <input class="input-form" type="text"><br>
                    <label for="">Prénom :</label><br>
                    <input class="input-form" type="text"><br>
                    <label for="">Adresse mail :</label><br>
                    <input class="input-form" type="mail"><br>
                    <input class="btn-submit" type="submit" value="Supprimer">
                </form>
            </section>
            <section class="center admin" id="modifUser">
                <h2 class="page-title">Modifier un utilisateur</h2>
                <form class="formulaire dp-block" id="form-co">
                    <label for="">ID Utilisateur :</label><br>
                    <input class="input-form" type="number"><br>
                    <label for="">Nom :</label><br>
                    <input class="input-form" type="text"><br>
                    <label for="">Prénom :</label><br>
                    <input class="input-form" type="text"><br>
                    <label for="">Adresse mail :</label><br>
                    <input class="input-form" type="mail"><br>
                    <h3>Est administrateur ?</h3><br>
                    <input type="radio" id="isAdmin" name="oui" value="oui">
                    <label for="isAdmin">Oui</label><br>
                    <input type="radio" id="isNotAdmin" name="non" value="non">
                    <label for="isNotAdmin">non</label><br>
                    <input class="btn-submit" type="submit" value="Modifier">
                </form>
            </section>
        </div>
        <footer>
            <p>2020 | CCIAPPRO &#x24D2;</p>
        </footer>
    </div>
</body>

</html>
